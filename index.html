<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            #map {
                height: 100%;
            }
            html, body {
                height: 100%;
                margin: 0;
                padding: 0
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            let map;
            const markers = [
                {
                    lat: 37.8651,
                    lng: -119.5383,
                    bgColor: 'rgba(255,0,0, 0.5)',

                },
                {
                    lat: 36.4864,
                    lng: -118.5658,
                    bgColor: 'rgba(255, 0, 0, 0.7)',

                },
                {
                    lat: 36.8879,
                    lng: -118.5551,
                    bgColor: 'rgba(255, 0,0 , 0.9)',

                }
            ]

            function initMap(){
                map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: 37.8272, lng: -122.2913 },
                    zoom: 8
                })

                markers.forEach(marker => new google.maps.Marker({
                    map: map,
                    position: { lat: marker.lat, lng: marker.lng },
                    icon: {
                        path: 'm 12,2.4000002 c -2.7802903,0 -5.9650002,1.5099999 -5.9650002,5.8299998 0,1.74375 1.1549213,3.264465 2.3551945,4.025812 1.2002732,0.761348 2.4458987,0.763328 2.6273057,2.474813 L 12,24 12.9825,14.68 c 0.179732,-1.704939 1.425357,-1.665423 2.626049,-2.424188 C 16.809241,11.497047 17.965,9.94 17.965,8.23 17.965,3.9100001 14.78029,2.4000002 12,2.4000002 Z',
                        fillColor: marker.bgColor,
                        fillOpacity: 1.0,
                        strokeColor: 'black',
                        strokeWeight: 1,
                        scale: 2,
                        anchor: new google.maps.Point(12,24)
                    },
                    
                }))
                
            }

            
        </script>
        <script async defer 
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyu033xWjFyUNAdbloX9ZQUm4LwpvnGls&callback=initMap"
        ></script>
    </body>
</html>
